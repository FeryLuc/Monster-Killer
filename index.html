<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/utility.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <section id="health-levels">
      <h2>MONSTER HEALTH</h2>
      <progress id="monster-health" max="100" value="100">100%</progress>
      <h2>PLAYER HEALTH<span id="bonus-life">1</span></h2>
      <progress id="player-health" max="100" value="100">100%</progress>
    </section>
    <section id="counter">
      <h3>Monster killed: <span id="kill">0</span></h3>
      <h3>Player death: <span id="death">0</span></h3>
      <h3>Ratio: <span id="ratio">0.00</span></h3>
      <div id="xp-lvl">
        <h5>Exp.</h5>
        <h5 id="level">1</h5>
      </div>
      <progress id="player-xp" max="1000" value="0">100%</progress>
    </section>
    <section id="controls">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">STRONG ATTACK</button>
      <button id="heal-btn">HEAL</button>
      <button id="log-btn">SHOW LOG</button>
    </section>
    <section id="inventory">
      <i id="bag" class="fa-solid fa-briefcase"></i>
      <div id="open-bag">
        <div id="items-space">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div id="money-bar">
          <div>
            <i class="fa-solid fa-sack-dollar"></i>
            <p id="gold">0</p>
          </div>
          <i id="close-bag" class="fa-solid fa-briefcase"></i>
        </div>
      </div>
    </section>
  </body>
</html>
